<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>관리자페이지</title>
  </head>
  <body>
    <header class="header">
      <i class="fa-solid fa-bars"></i>
      <h1>회원 관리 페이지</h1>
      <span>chaeneey 😋</span>
    </header>

    <main class="main">
      <section class="member-filter">
        <section class="filter">
          <div class="filter1 filter-content">
            <span>이름</span>
            <input placeholder="이름을 입력하세요" />
          </div>

          <div class="filter1 filter-content">
            <span>영문이름</span>
            <input placeholder="영문이름을 입력하세요" />
          </div>

          <div class="filter-info">
            <div class="filter2 filter-content">
              <span>Github</span>
              <input placeholder="GitHub ID를 입력하세요" />
            </div>

            <div class="filter2 filter-content">
              <span>성별</span>
              <input placeholder="성별 선택" />
            </div>

            <div class="filter2 filter-content">
              <span>역할</span>
              <input placeholder="OB / YB 선택" />
            </div>
          </div>

          <div class="filter-gold">
            <div class="filter3 filter-content">
              <span>1주차 금잔디조</span>
              <input placeholder="1주차 금잔디조를 입력하세요 (1~9)" />
            </div>

            <div class="filter3 filter-content">
              <span>2주차 금잔디조</span>
              <input placeholder="2주차 금잔디조를 입력하세요 (1~9)" />
            </div>
          </div>
        </section>

        <section class="filter-button">
          <button>초기화</button>
          <button>검색</button>
        </section>
      </section>

      <section class="member-table">
        <section class="table-button">
          <button>선택삭제</button>
          <button>추가</button>
        </section>

        <section class="table">
          <table>
            <tr>
              <th>
                <input type="checkbox" />
              </th>
              <th>이름</th>
              <th>영문이름</th>
              <th>GitHub</th>
              <th>성별</th>
              <th>역할</th>
              <th>1주차 금잔디</th>
              <th>2주차 금잔디</th>
            </tr>

            <tr>
              <td>1</td>
              <td>박채연</td>
              <td>parkchaeyeon</td>
              <td>chaeneey</td>
              <td>여자</td>
              <td>OB</td>
              <td>1</td>
              <td>9</td>
            </tr>
          </table>
        </section>
      </section>

      <section class="member-modal">
        <h2>새 멤버 추가</h2>

        <section class="member-info">
          <div>
            <span>이름</span>
            <input placeholder="이름을 입력하세요" />
          </div>

          <div>
            <span>영문 이름</span>
            <input placeholder="영문 이름을 입력하세요" />
          </div>

          <div>
            <span>GitHub ID</span>
            <input placeholder="GitHub ID를 입력하세요" />
          </div>

          <div>
            <span>성별</span>
            <input placeholder="성별 선택" />
          </div>

          <div>
            <span>역할</span>
            <input placeholder="OB / YB 선택" />
          </div>

          <div>
            <span>1주차 금잔디조</span>
            <input placeholder="1주차 금잔디조를 입력하세요 (1~9)" />
          </div>

          <div>
            <span>2주차 금잔디조</span>
            <input placeholder="2주차 금잔디조를 입력하세요 (1~9)" />
          </div>
        </section>

        <button>추가</button>
      </section>
    </main>

    <script
      src="https://kit.fontawesome.com/11cad02120.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
