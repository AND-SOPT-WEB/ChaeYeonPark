<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/11cad02120.js"
      crossorigin="anonymous"
    ></script>
    <title>chaeneey</title>
  </head>
  <body>
    <header class="header">
      <section class="header-left">
        <h1 class="logo">Chaeneey</h1>
        <nav>
          <ul class="category">
            <li>Home</li>
            <li>Childhood</li>
            <li>Daily</li>
          </ul>
        </nav>
      </section>

      <aside>
        <ul class="icon">
          <li><i class="fa-solid fa-dog"></i></li>
          <li><i class="fa-solid fa-heart"></i></li>
          <li><i class="fa-solid fa-cat"></i></li>
        </ul>
      </aside>
    </header>

    <main class="main">
      <section class="home-banner">
        <img
          class="home-banner-image"
          src="./image/banner.jpg"
          alt="home-banner-image"
        />
        <div class="home-banner-text">
          <p>웨비들아 맞팔하자 우리 💬</p>
          <a
            href="https://www.instagram.com/chae_neey/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="fa-brands fa-instagram"></i>
            Instagram
          </a>
        </div>
      </section>

      <section class="childhood">
        <h3>👶🏻 Childhood</h3>
        <div class="infinite-banner">
          <ul class="infinite-banner-list">
            <li><img src="./image/childhood1.jpg" alt="childhood1" /></li>
            <li><img src="./image/childhood2.jpg" alt="childhood2" /></li>
            <li><img src="./image/childhood3.jpg" alt="childhood3" /></li>
            <li><img src="./image/childhood4.jpg" alt="childhood4" /></li>
            <li><img src="./image/childhood5.jpg" alt="childhood5" /></li>
            <li><img src="./image/childhood6.jpg" alt="childhood6" /></li>
            <li><img src="./image/childhood7.jpg" alt="childhood7" /></li>
          </ul>

          <ul class="infinite-banner-list">
            <li><img src="./image/childhood1.jpg" alt="childhood1" /></li>
            <li><img src="./image/childhood2.jpg" alt="childhood2" /></li>
            <li><img src="./image/childhood3.jpg" alt="childhood3" /></li>
            <li><img src="./image/childhood4.jpg" alt="childhood4" /></li>
            <li><img src="./image/childhood5.jpg" alt="childhood5" /></li>
            <li><img src="./image/childhood6.jpg" alt="childhood6" /></li>
            <li><img src="./image/childhood7.jpg" alt="childhood7" /></li>
          </ul>
        </div>
      </section>

      <section class="daily">
        <h3>😋 Daily</h3>
        <a class="left-scroll" href="#first-image"> ◀️ </a>
        <ul>
          <li>
            <img src="./image/chaeneey1.jpg" alt="daily1" id="first-image" />
          </li>
          <li><img src="./image/chaeneey2.jpg" alt="daily2" /></li>
          <li><img src="./image/chaeneey3.jpg" alt="daily3" /></li>
          <li><img src="./image/chaeneey4.jpg" alt="daily4" /></li>
          <li><img src="./image/chaeneey5.jpg" alt="daily5" /></li>
          <li><img src="./image/chaeneey6.jpg" alt="daily6" /></li>
          <li><img src="./image/chaeneey7.jpg" alt="daily7" /></li>
          <li><img src="./image/chaeneey8.jpg" alt="daily8" /></li>
          <li><img src="./image/chaeneey9.jpg" alt="daily9" /></li>
          <li>
            <img src="./image/chaeneey10.jpg" alt="daily10" id="last-image" />
          </li>
        </ul>
        <a class="right-scroll" href="#last-image"> ▶️ </a>
      </section>
    </main>
  </body>
</html>
